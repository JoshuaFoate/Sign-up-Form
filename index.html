<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <div class="page-left">
        <img src="./img/leaves.jpg">
    </div>

    <div class="page-right">
        <div class="page-right-heading">
            <strong>You know you want to sign-up.</strong>
        </div>
        
        <form class="page-right-form">
            <div class="page-right-middle">
                <div class="info-container-left">
                    <p>
                        <strong>Let's Do This!</strong>
                        <label for="first-name">
                            <span>First Name</span>
                        </label>
                        <input type="text" id="first-name" name="first-name" required />
        
                        <label for="email">
                            <span>Email</span>
                        </label>
                        <input type="email" id="email" name="email" required />
        
                        <label for="password">
                            <span>Password</span>
                        </label>
                        <input type="password" id="password" name="password" required />
                    </p>
                </div>
                <div class="info-container-right">
                    <p>
                        <strong class="invisible">!</strong>
                        <label for="last-name">
                            <span>Last Name</span>
                        </label>
                        <input type="text" id="last-name" name="last-name" required />
        
                        <label for="phone-number">
                            <span>Phone Number</span>
                        </label>
                        <input type="tel" id="phone-number" name="phone-number" required />
        
                        <label for="confirm-password">
                            <span>Comfirm Password</span>
                        </label>
                        <input type="password" id="confirm-password" name="confirm-password" required />
                    </p>
                </div>
            </div>
            <div class="button">
                <button type="submit">Create Account</button>
            </div>
        </form>

        <div class="page-right-bottom">
            <p>Already have an account? <a href="random.link">Log in</a></p>
        </div>
    </div>
</body>

</html>
